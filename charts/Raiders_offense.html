<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>

    body {
      font: 20px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {

    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    </style>
</head>
<body>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">

    var margin = {top:80, right:80, bottom:130, left:130},
        width  = 1000,
        height = 400;

    var parseDate = d3.time.format("%Y").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .ticks(4)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .ticks(4)
        .orient("left");

        

    var line = d3.svg.line()
        .x(function(d) { return x(d.Year); })
        .y(function(d) { return y(d.Wins); })
        .interpolate("basis");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var circle = svg.append("circle")
        .attr("r", 8)
        .attr("cx", 0)
        .attr("cy", 0)
        .style({fill: '#fff', 'fill-opacity': .2, stroke: '#000', "stroke-width": '1px'})
        .attr("opacity", 0);

        d3.csv("Raiders_wins.csv", function(error, data) {
        data.forEach(function(d) {

        d.Year = parseDate(d.Year); //parseDate(d.Year);
        d.Wins = +d.Wins;
      });

      console.log(data);

      x.domain(d3.extent(data, function(d) { return d.Year; }));
      y.domain(d3.extent(data, function(d) { return d.Wins; }));

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .append("text")
          .attr("transform", "rotate(-88)")
          .attr("y", 1030)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Year");

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Wins per season");

      svg.append("g")
          .attr("transform", "translate(" + (width/2) + ", -25)")
          .append("text")
          .text("The number of wins for the Oakland Raiders since 2005")
          .style({"text-anchor":"middle", "font-family":"Arial", "font-weight":"800"});

      svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line)
        .style({"stroke":"steelblue", "stroke-width":"1.5px", "fill":"none"});






    });


    </script>
</body>
</html>
